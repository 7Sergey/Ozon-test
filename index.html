<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block</title>
  </head>
  <body class="body">
    <h1 class="title">Progress</h1>
    <main class="page">
      <section class="progress-wrapper" id="progress-wrapper">
        <svg class="svg" width="120" height="120" viewBox="0 0 140 140">
          <circle
            class="progress-wrapper__progress-bg circle"
            cx="70"
            cy="70"
            r="60"
          />
          <circle
            class="progress-wrapper__progress-bar circle"
            cx="70"
            cy="70"
            r="60"
          />
        </svg>
      </section>
      <section class="controls-container">
        <label class="controls-container__item">
          <input
            type="number"
            id="progress-value"
            min="0"
            max="100"
            value="0"
          />
        </label>
        <p class="controls-container__paragraph">Value</p>
        <label class="controls-container__item">
          <input type="checkbox" id="progress-animate" />
        </label>
        <p class="controls-container__paragraph">Animate</p>
        <label class="controls-container__item">
          <input type="checkbox" id="progress-hide" />
        </label>
        <p class="controls-container__paragraph">Hide</p>
      </section>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
